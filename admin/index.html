<!doctype html>
<html class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}
		input[type="number"]{
			-moz-appearance: textfield;
		}
	</style>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left" style="margin: 20px auto">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logonew.png" alt="Logo"></div>
								<p class="lead">登录小梦想互助平台后台管理</p>
							</div>
							<div class="form-auth-small" action="" style="margin-bottom: 20px">
								<div class="form-group" style="margin: 25px 0">
									<span style="float: left;display: block;margin: 10px 5px">手机号:</span>
									<input id="input_tele" maxlength="11" maxlength="11" type="number" style="width: 85%;" class="form-control" value="" placeholder="手机号">
								</div>
								<span style="display: block;margin: 10px 5px;float: left;">验证码:</span>
								<div class="input-group" style="margin: 25px 0">
                                    <input id="input_code" maxlength="6" type="number" class="form-control" placeholder="获取验证码">
								    <span class="input-group-addon" style="background: #00AAFF;border-radius: 10px"><button id="generate" style="border: none;color: white;background: none;outline: none">获取</button></span>
								</div>
								<button id="code_submit" class="btn btn-primary btn-lg btn-block">登录</button>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
