<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/lib.js"></script>
<script src="js/webApp.js"></script>
<script>
	var shareConf = {
			title:"测试分享",
			desc:"测试分享测试分享！",
			link:"http://"+Options.CombineUrl+"/TinyDreamBackground/admin/demo.html",
			imgUrl:"http://tdream.antit.top/image/titleLogo.png"
		};
	alert(JSON.stringify(shareConf))
	WebApp.JSAPI.Init(shareConf);
	
	WebApp.JSAPI.OnShareTimeLine = function(result){
		if(result){
			alert("分享朋友圈成功");
		}else{
			alert("分享朋友圈失败");
		}
	}
	WebApp.JSAPI.OnShareFriend = function(result){
		if(result){
			alert("分享好友成功");
		}else{
			alert("分享好友失败");
		}
	}
</script>
